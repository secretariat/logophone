    td4: "Первая цифра означает цвет заднего плана<br>Вторая цифра означает персонаж<br>Третья цифра означает цвет одежды<br>Четвертая цифра означает вид одежды<br>"
    td5: "Первая цифра означает персонаж<br>Вторая цифра означает цвет одежды<br>Третья цифра означает вид одежды<br>Четвертая цифра означает цвет узора персонажа<br>Пятая цифра означает вид узора<br>"
    td6: "Первая цифра означает цвет заднего плана<br>Вторая цифра означает персонаж<br>Третья цифра - означает цвет одежды<br>Четвертая цифра означает вид одежды<br>Пятая цифра означает цвет узора<br>Шестая цифра означает вид узора<br>"
    td7: "Первая цифра означает персонаж<br>
      Вторая цифра означает цвет одежды с узором<br>
      Третья цифра означает вид одежды с узором<br>
      Четвертая цифра означает цвет узора<br>
      Пятая цифра означает вид узора<br>
      Шестая цифра означает цвет одежды без узора или цвет очков<br>
      Седьмая цифра означает вид одежды персонажа или форму очков<br>"
    td8: "Первая цифра – цвет фона<br>
        Вторая цифра означает персонаж<br>
        Третья цифра означает цвет одежды с узором<br>
        Четвертая цифра означает вид одежды с узором<br>
        Пятая цифра означает цвет узора<br>
        Шестая цифра означает вид узора<br>
        Седьмая цифра означает цвет одежды без узора или цвет очков<br>
