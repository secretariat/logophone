    td1: "<b>Флаг триколор</b><br>Первая цифра означает цвет верхней полосы<br>
          <b>Задний план и одноцветная фигура</b><br>Первая цифра означает цвет заднего плана<br>
          <b>Двуцветная фигура</b><br>Первая цифра означает цвет центральной фигуры<br>
          <b>Персонаж и одежда</b><br>Первая цифра означает персонажа<br>"
    td2: "<b>Двуцветная фигура</b><br>Первая цифра означает цвет фигуры<br/>Вторая цифра означает форму фигуры<br> <b>Очки</b><br>Первая цифра означает цвет очков<br/>Вторая цифра означает форму очков <br>"
    td3: "<b>Флаг триколор</b><br>Первая цифра означает цвет верхней полосы<br>Вторая цифра – цвет средней полосы<br>Третья цифра – цвет нижней полосы<br><b>Цветной фон и одноцветная фигура</b><br>Первая цифра означает цвет фона<br>Вторая цифра означает цвет фигуры<br>Третья цифра означает форму фигуры<br><b>Двуцветная фигура</b><br>Первая цифра означает цвет центра фигуры<br>Вторая цифра означает цвет каймы фигуры<br> Третья цифра означает форма фигуры<br><b>Персонаж и одежда</b><br>Первая цифра означает персонаж<br>Вторая цифра означает цвет одежды<br>Третья цифра означает вид одежды<br>"
    td4: "Первая цифра означает цвет заднего плана<br>Вторая цифра означает персонаж<br>Третья цифра означает цвет одежды<br>Четвертая цифра означает вид одежды<br>"
    td5: "Первая цифра означает персонаж<br>Вторая цифра означает цвет одежды<br>Третья цифра означает вид одежды<br>Четвертая цифра означает цвет узора персонажа<br>Пятая цифра означает вид узора<br>"
    td6: "Первая цифра означает цвет заднего плана<br>Вторая цифра означает персонаж<br>Третья цифра - означает цвет одежды<br>Четвертая цифра означает вид одежды<br>Пятая цифра означает цвет узора<br>Шестая цифра означает вид узора<br>"
    td7: "Первая цифра означает персонаж<br>
      Вторая цифра означает цвет одежды с узором<br>
      Третья цифра означает вид одежды с узором<br>
