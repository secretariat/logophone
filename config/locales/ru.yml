    phrase: "В логотипе используются следующие элементы: персонажи, одежда персонажей, очки, геометрические фигуры, узоры на одежде и цвет. Каждому элементу всегда соответствует только одна цифра. Ознакомится со всеми элементами вы можете в разделе Таблица."
